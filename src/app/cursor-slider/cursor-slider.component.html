<div class="cursor-container" [class.cursor-too-low]="number < min" [class.cursor-too-high]="number > max">
  <div
       class="cursor"
       [style.left]="positionCursor()"
  ></div>
</div>
<div class="slider-container">
  <div class="slider">
    <div class="sub-slider"></div>
  </div>
  <div class="label">
    <span class="min">Low</span>
    <span class="max">High</span>
  </div>
</div>
